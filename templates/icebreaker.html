{% extends "layout.html" %}
{% block content %}
    <div class="icebreaker-card">
        <div class="card-content">
            <p><span class="visually-hidden">Icebreaker card question: </span>{{ card }}</p>
        </div>
    </div>
{% endblock %}
{% block next %}
    <div>
        <form action="/" method="POST">
            <button class="next-card">Next card</button>
        </form>
    </div>
{% endblock %}
